<html>
  
  <head>
    <meta charset="utf8"/>
    <title>Mi Biografía</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <style>
      .jumbotron {
        background: hsl(135, 64%, 45%);
        color: white;
      }

      .jumbotron p {
        max-width: 75%;
        margin: 1em auto 2em;
      }

      #phrase-container {
        margin-top: 32px;
      }

      #phrase-container p {
        font-size: 24px;
        margin: 32px 0;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <h1>Mi pequeña biografía</h1>
        <p>A continuación te mostraré algunos datos sobre mí</p>
        <p>AMBIENTE: testing</p>
      </div>
    </div>
    <main>
      <div class="container text-center">
        <div class="row">
          <button class="btn btn-lg btn-primary">Presiona aquí para saber más de mí</button>
        </div>
        <div class="row">
          <div id="phrase-container"></div>
        </div>
      </div>
    </main>

    <script>
      (function() {
        const phrases = [
          "Mi nombre es Hector Villegas",
          'Tengo 43 años',
          'Vivo en la Ciudad de Medellin',
          'Trabajo como Arquitecto de Software',          
          'Programo en lenguajes como JAVA, PHP, JS, SQL',
          "Estudié Administracion de sistemas (Con enfasis en seguridad informatica) en ESCOLME",                    
        ];
        let counter = 0;

        const appendNewphrase = () => {
          const p = document.createElement('p');
          p.innerHTML = phrases[counter++] || "Ahora ya sabes un poco acerca de mí";
          document.querySelector('#phrase-container').prepend(p);
        }

        const button = document.querySelector('button');
        button.addEventListener('click', appendNewphrase);
      })();
    </script>
  </body>
</html>
